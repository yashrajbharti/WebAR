    <style media="screen">
      @font-face {
        font-family: future;
        src: url(./fonts/pirulen.otf);
      }
  
      body {
        background-color: rgba(148, 201, 151, 0.8);
        background-image: linear-gradient(315deg, rgba(148, 201, 151, 1) 0%, rgba(218, 172, 236, 1) 74%);
        font-family: future;
      }
  
      .card {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12.5px);
        -webkit-backdrop-filter: blur(12.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
  
      .button {
        font-family: inherit;
        margin: auto;
        display: block;
        padding: 10px 25px;
        color: #101414;
        background-color: #fff;
        border: 1px solid #fff;
        box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.85);
        font-size: 12px;
        border-radius: 5px;
        transition: 0.3s all ease-in-out;
      }
  
      button:hover,
      button:hover,
      button:hover,
      button:hover {
        background-color: transparent;
        border: 1px solid #000;
        box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.5);
      }
  
      section {
        width: 100vw;
        height: 100vh;
      }
      table, td {
        padding-left: 30px;
